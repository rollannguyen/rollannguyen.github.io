<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify dupe: a custom media player</title>
    <link rel="stylesheet" href="media_player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="album-selection" id="album-selection">
        <div class="albums">
            <div class="album" data-album="0">
                <img src="assets/Fate_Grand-Order_-Zettai-Majuu-Sensen-Babylonia-OST-Vol.-1.jpg" alt="Fate Grand Order OST">
                <p>Fate/Grand Order: Zettai Majuu Sensen Babylonia Original Soundtrack I</p>
            </div>
            <div class="album" data-album="1">
                <img src="assets/Fate_Grand-Order_-Zettai-Majuu-Sensen-Babylonia-OST-Vol.-2.jpg" alt="Fate Grand Order OST">
                <p>Fate/Grand Order: Zettai Majuu Sensen Babylonia Original Soundtrack II</p>
            </div>
            <div class="album" data-album="2">
                <img src="assets/Fate_Grand-Order_-Zettai-Majuu-Sensen-Babylonia-OST-Vol.-3.jpg" alt="Fate Grand Order OST">
                <p>Fate/Grand Order: Zettai Majuu Sensen Babylonia Original Soundtrack III</p>
            </div>
        </div>
    </div>

    <div class="media-player hidden" id="media-player">
        <div class="background">
            <img src="" id="bg-img">
        </div>

        <div class="container">
            <div class="player-img">
                <img src="" class="active" id="cover">
            </div>

            <h2 id="music-title"></h2>
            <h3 id="music-artist"></h3>

            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <i class="fa-solid fa-backward-fast" title="previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="play" id="play"></i>
                <i class="fa-solid fa-forward-fast" title="next" id="next"></i>
            </div>
        </div>
    </div>

    <script src="media_player.js"></script>
</body>
</html>
